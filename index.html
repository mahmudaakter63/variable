<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Class 02</title>
</head>
<body>
    <h1>JavaScript Class 02</h1>
    
<script>
    // var variables start
    var x = "Mahmuda";
    var y = 40;
    var z = true;
    var n = false;

    // var variables end

    // let variables stsrt

    let x = "Mahmuda";
    let y = 40;
    let z = true;
    let n = false;

    // let variables end

    // const variables start
    const x = "Mahmuda";
    const y = 40;
    const z = true;
    const n = false;

    // const variables end
</script>
    

</body>
</html>
